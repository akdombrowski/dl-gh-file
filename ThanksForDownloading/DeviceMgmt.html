<div>
  <h1>Thanks for downloading.</h1>
  <form
    id="dlFlowFileFromGHContinueForm"
    method="post">
    <input
      type="hidden"
      name="dlFlowFileFromGHContinue"
      id="dlFlowFileFromGHContinue" />
    <button
      type="hidden"
      data-skcomponent="skbutton"
      data-skbuttontype="form-submit"
      class="hidden-button"
      data-skbuttonvalue="submit"
      data-skform="dlFlowFileFromGHContinueForm"
      id="dlFlowFileFromGHContinueBtn"
      >Nothing downloaded? Click here to try again.</button
    >
  </form>
  <a
    id="back"
    href="https://support.pingidentity.com/s/marketplace-integration/a7iDo0000010xwlIAA/passwordless-flow-pack-customer-identities"
    >Go back</a
  >
</div>

<div
  class="bg-light d-flex flex-column justify-content-center align-items-center position-absolute top-0 start-0 bottom-0 end-0">
  <div style="max-width: 400px; width: 100%">
    <div class="card shadow mb-5">
      <div class="card-body p-5 d-flex flex-column">
        <img
          class="align-self-center mb-5"
          src="{{global.variables.companyLogo}}"
          alt="{{global.variables.companyName}}"
          style="height: 65px; width: 65px" />
        <h1 class="text-center mb-4">Thank you for Downloading</h1>
        <div
          data-skcomponent="skerror"
          class="feedback feedback--error sk-alert sk-alert-danger has-text-danger has-background-danger-light"
          data-id="feedback"
          data-skvisibility=""></div>
        <p class="text-start text-muted">
          Thanks for downloading the Device Management Flow Template. You can
          create a new flow in DaVinci by importing the JSON file in the
          console.
        </p>
        <form
          id="dlFlowFileFromGHContinueForm"
          method="post">
          <div class="float-label placeholder-shown">
            <input
              type="hidden"
              name="dlFlowFileFromGHContinue"
              id="dlFlowFileFromGHContinue" />
            <button
              type="hidden"
              data-skcomponent="skbutton"
              data-skbuttontype="form-submit"
              class="hidden-button"
              data-skbuttonvalue="submit"
              data-skform="dlFlowFileFromGHContinueForm"
              id="dlFlowFileFromGHContinueBtn">
            </button>
          </div>
        </form>
        <button
          id="dlBtn"
          data-id="dlBtn"
          type="submit"
          class="btn btn-primary mb-3"
          >Download</button
        >
        <a
          id="back"
          data-id="back"
          href="https://support.pingidentity.com/s/marketplace-integration/a7iDo0000010xwlIAA/passwordless-flow-pack-customer-identities"
          >Go back</a
        >
      </div>
    </div>
  </div>
</div>
